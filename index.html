<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
  <title>Order summary card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <section id="page">
    <div class="container">
      <div class="page">
        <img class="bg__img" src="/images/pattern-background-desktop.svg" alt="bg__top">
        <div class="order">
          <div class="img1">
            <img src="/images/illustration-hero.svg" alt="hero">
          </div>
          <h1 class="title">Order Summary</h1>
          <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="plan">
            <img class="music__note" src="/images/icon-music.svg">
            <div class="yearly">
              <div class="annual">Annual Plan</div>
              <div class="cost">$59.99/year</div>
            </div>
            <a class="change" href="#">Change</a>
          </div>
          <div class="proceed">
            <button class="btn">
              <div class="payment">Proceed to Payment</div>
            </button>
          </div>
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <br>
    Coded by <a href="#">Rob Colon</a>.
  </div>
</body>

</html>
